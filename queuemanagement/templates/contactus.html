{% extends 'layout.html' %}

{% block title %}
    About
{% endblock %}

{% block content %}
    <h1 class="bvms-size">Find out how WaitWise can help you</h1>
    <p class="contact-p">If you have anything to ask, feel free to send us a message </p>

    <div class="d-flex align-items-center row">
        <div class="col">
        <form>
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fulltname" placeholder="Full Name">
        
            <label for="phonenumbe">Phone Number</label>
            <input type="number" id="phonenumber" name="phonenumber" placeholder="Phone Number">
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email"><br><br>
        
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Message" style="height:200px"></textarea>
        
            <input type="submit" value="Contact">
        
          </form>
        </div>
        <div class="col">
            <img src="https://www.rsiconcepts.com/blog/wp-content/uploads/2022/11/Key-Tips-To-Improve-Service-Quality-Through-Queue-Management-System-1.jpg" alt="Queue" height="400" width="600" />
          </div>
        </div>
      
    
{% endblock %}
