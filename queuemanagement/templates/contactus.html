{% extends 'layout.html' %}

{% block title %}
    About
{% endblock %}

{% block content %}
    <h1 class="bvms-size">Find out how WaitWise can help you</h1>
    <p class="contact-p">If you have anything to ask, feel free to send us a message </p>

    <div class="d-flex align-items-center row">
        <div class="col">
        <form>
            <label for="fname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fname" name="fulltname" placeholder="Full Name"><br>
        
            <label for="phonenumbe" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Phone Number"><br>
        
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"><br>
        
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" name="message" placeholder="Message" style="height:200px"></textarea><br>
        <div class="btn btn-lg btn-success ">
            Send Message
        </div>
          </form>
        </div>
        <div class="col">
            <img src="https://www.rsiconcepts.com/blog/wp-content/uploads/2022/11/Key-Tips-To-Improve-Service-Quality-Through-Queue-Management-System-1.jpg" alt="Queue" height="400" width="600" />
          </div>
        </div>
      
    
{% endblock %}
